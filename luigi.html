<!DOCTYPE html>
<html>
<head>
	<title>Mario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.row, .column {
			padding: 0px;
			margin: 0px;
			height: 45px;
		}
		.greenDk {
			background-color: rgb(46, 97, 16);
		}

        .green {
            background-color: rgb(124, 168, 57);
        }
		.blue {
			background-color: blue;
		}
		.beige {
			background-color: burlywood;
		}
		.black {
			background-color: black;
		}
		.yellow {
			background-color: yellow;
		}
		.brown {
			background-color:#452A15;
		}
		.none {
			background-color: transparent;
		}
		@media (min-width: 576px) {
			.row, .column {
				height: 42.5px;
			}
		}
		@media (min-width: 768px) {
			.row, .column {
				height: 60px;
			}
		}
		@media (min-width: 992px) {
			.row, .column {
				height: 80px;
			}
		}
		@media (min-width: 1200px) {
			.row, .column {
				height: 95px;
			}
		}
	</style>
</head>
<body>
	<!-- USE BOOTSTRAP'S CONTAINER, ROW, AND COLUMN CLASSES TO DRAW YOUR PIXEL ART! -->
	<div class="container">
		<div class="row">
			<div class="col-4 none"></div>
			<div class="col-4 green"></div>
			<div class="col-4 none"></div>
		</div>
        <div class="row">
            <div class="col-2 none"></div>
            <div class="col-3 green"></div>
            <div class="col-2 none"></div>
            <div class="col-3 green"></div>
            <div class="col-2 none"></div>
        </div>
		<div class="row">
			<div class="col-1 none"></div>
			<div class="col-3 green"></div>
			<div class="col-4 none"></div>
			<div class="col-3 green"></div>			
			<div class="col-1 none"></div>			
		</div>
		<div class="row">
			<div class="col-3 green"></div>
			<div class="col-6 greenDk"></div>
			<div class="col-3 green"></div>			
		</div>
		<div class="row">
			<div class="col-2 green"></div>
			<div class="col-1 greenDk"></div>
			<div class="col-6 beige"></div>
			<div class="col-1 greenDk"></div>			
			<div class="col-2 green"></div>				
		</div>
		<div class="row">
			<div class="col-1 green"></div>
			<div class="col-1 greenDk"></div>
			<div class="col-1 brown"></div>
			<div class="col-1 beige"></div>	
            <div class="col-1 black"></div>	
			<div class="col-2 beige"></div>
			<div class="col-1 black"></div>
			<div class="col-1 beige"></div>
			<div class="col-1 brown"></div>	
            <div class="col-1 greenDk"></div>	
			<div class="col-1 green"></div>	                        		
		</div>
		<div class="row">
			<div class="col-1 none"></div>
			<div class="col-1 beige"></div>
            <div class="col-1 brown"></div>	
            <div class="col-1 beige"></div>
            <div class="col-1 black"></div>	
			<div class="col-2 beige"></div>
			<div class="col-1 black"></div>
			<div class="col-1 beige"></div>
			<div class="col-1 brown"></div>	
            <div class="col-1 beige"></div>	
			<div class="col-1 none"></div>	            		
		</div>
		<div class="row">
			<div class="col-1 none"></div>
			<div class="col-2 beige"></div>
			<div class="col-1 black"></div>	
			<div class="col-4 beige"></div>	
            <div class="col-1 black"></div>	
			<div class="col-2 beige"></div>
			<div class="col-1 none"></div>	          		
        </div>
		<div class="row">
            <div class="col-2 none"></div>
            <div class="col-1 beige"></div>
            <div class="col-2 black"></div>	
            <div class="col-2 beige"></div>	
            <div class="col-2 black"></div>	
            <div class="col-1 beige"></div>
            <div class="col-2 none"></div>	          		
        </div>        
		<div class="row">
            <div class="col-3 none"></div>
            <div class="col-1 beige"></div>
            <div class="col-4 black"></div>	
            <div class="col-1 beige"></div>	
            <div class="col-3 none"></div>	          		
        </div> 
		<div class="row">
            <div class="col-2 none"></div>
            <div class="col-1 green"></div>
            <div class="col-1 blue"></div>	
            <div class="col-4 beige"></div>	
            <div class="col-1 blue"></div>
            <div class="col-1 green"></div>
            <div class="col-2 none"></div>	          		
        </div> 
		<div class="row">
            <div class="col-1 none"></div>
            <div class="col-2 green"></div>
            <div class="col-1 blue"></div>	
            <div class="col-4 green"></div>	
            <div class="col-1 blue"></div>
            <div class="col-2 green"></div>
            <div class="col-1 none"></div>	          		
        </div> 
		<div class="row">
            <div class="col-1 none"></div>
            <div class="col-2 beige"></div>
            <div class="col-1 yellow"></div>	
            <div class="col-4 green"></div>	
            <div class="col-1 yellow"></div>
            <div class="col-2 beige"></div>
            <div class="col-1 none"></div>	          		
        </div> 
		<div class="row">
            <div class="col-2 none"></div>
            <div class="col-1 beige"></div>
            <div class="col-6 blue"></div>	
            <div class="col-1 beige"></div>
            <div class="col-2 none"></div>	          		
        </div> 
		<div class="row">
            <div class="col-3 none"></div>
            <div class="col-6 blue"></div>	
            <div class="col-3 none"></div>	          		
        </div> 
		<div class="row">
            <div class="col-3 none"></div>
            <div class="col-2 blue"></div>	
            <div class="col-2 none"></div>	
            <div class="col-2 blue"></div>	
            <div class="col-3 none"></div>	          		
        </div> 
		<div class="row">
                <div class="col-2 none"></div>
                <div class="col-3 brown"></div>	
                <div class="col-2 none"></div>	
                <div class="col-3 brown"></div>	
                <div class="col-2 none"></div>	          		
            </div> 																																	
	</div>
</body>
</html>
